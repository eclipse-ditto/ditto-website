   <!--MD5=[0679fe060eca49958aa483a800468665]
@startuml push-pull-overview

' set legend to have a white background
skinparam legendBackgroundColor #FFFFFF
' remove box around legend
skinparam legendBorderColor #FFFFFF
' remove the lines between the legend items
skinparam legendEntrySeparator #FFFFFF
skinparam linetype ortho
skinparam nodesep 105
skinparam SequenceMessageAlign center
skinparam componentFontSize 13

legend top left
'   the <#FFFFFF,#FFFFFF> sets the background color of the legend to white
    <#FFFFFF,#FFFFFF>|...| Push|
    ' the space between the | and <#blue> is important to make the color column wider
    |- - -     | Delegated|
endlegend

[AAS Consumer \n Application] as consumer
[Eclipse BaSyx \n AAS Server] as server
[Eclipse\n Ditto] as ditto
[Eclipse BaSyx \n Databridge] as bridge

server -L-> "Return data " consumer
consumer -R- ->  "Request data" server
server -[dashed]-> bridge: "Request delegated property"
ditto-[dotted]> server: "Push data"
bridge -[dashed]> ditto: "Request data"
bridge -[dashed]-> "Fulfill request" server

@enduml

