type: object
description: Feature validation config.
properties:
  enforce:
    type: object
    properties:
      featureDescriptionModification:
        type: boolean
      presenceOfModeledFeatures:
        type: boolean
      properties:
        type: boolean
      desiredProperties:
        type: boolean
      inbox-messages-input:
        type: boolean
      inbox-messages-output:
        type: boolean
      outbox-messages:
        type: boolean
  forbid:
    type: object
    properties:
      featureDescriptionDeletion:
        type: boolean
      nonModeledFeatures:
        type: boolean
      nonModeledProperties:
        type: boolean
      nonModeledDesiredProperties:
        type: boolean
      non-modeled-inbox-messages:
        type: boolean
      non-modeled-outbox-messages:
        type: boolean 